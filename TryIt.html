<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<title>Try It Now</title>
		<style>
		
			.TryItNowContainer
			{
				background-color: teal;
				width: 100%;
				height: 100%;
				padding: 10px;
			}
			
			.TryItNowCode
			{
				display: inline;
				width: 49%;
				height: 96%;
				background-color: white;
				border-color: teal;
				margin-right: 10px;
				resize: none;
			}
			
			.TryItNowResults
			{
				display: inline-block;
				background-color: white;
				width: 49%;
				height: 97.8%;
			}
			
			.TryItNowButtonDiv
			{
				width: 100%;
				background-color: teal;
				padding-left: 614px;
				margin-bottom: 10px;
			}
			
			.TryItNowButton
			{
				width: 80px;
			}
			
		</style>
		
	</head>
	
	<body style="height:300px;width:1400px;">
		
		<div class="TryItNowContainer" id="TryItNowContainer">
		
			<div class="TryItNowButtonDiv" id="TryItNowButtonDiv"><button id="TryItNowButton" class="TryItNowButton" onclick="OnClickButtonRun()">RUN ></button></div>
		
			<textarea class="TryItNowCode" id="TryItNowCode" autofocus></textarea>
		
			<iframe class="TryItNowResults" id="TryItNowResults"></iframe>
		
		</div>
	
	</body>
	
	<footer>
	
		<script type="text/javascript">
		
			function OnClickButtonRun() 
			{
				let strCode = document.getElementById("TryItNowCode").value;
				let divTryItNowResults = document.getElementById("TryItNowResults");
				
				if (divTryItNowResults)
				{
					//alert(strCode);
					divTryItNowResults.srcdoc = strCode;
				}
			}
			
			function ClearTryItNowResults()
			{
				let iframeTryItNowResult = document.getElementById("TryItNowResults");

				if (iframeTryItNowResult)
				{
					if (iframeTryItNowResult.contentDocument)
					{
						iframeTryItNowResult.contentDocument.write("");
					}				
				}
			}
			ClearTryItNowResults();
				
		</script>

	</footer>

</html>
