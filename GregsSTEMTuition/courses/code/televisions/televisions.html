<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<title>Televisions</title>
		<script type="text/javascript" src="common.js"></script>

		<link href="style.css" rel="stylesheet" type="text/css" />

	<body onload="DoLogin()">

		<div class="banner" id="banner">
			<img id="logo" class="logo" src="Logo.jpg" alt="Logo.jpg" />
			<h1 id="title" class="title">COMPANY NAME</h1>
		</div>
		
		<div class="navigation" id="navigation">
			<script type="text/javascript">CreateNavigationStructure();</script>
		</div>
			
		<div id="login" class="login">
			<form method="get" id="login_form" class="login_form">
				<h2>Please login</h2>
				<label id="Label">Password: </label>
				<input name="password" id="text_password" tabindex="1" type="password" class="password" />

			</form>
		</div>
	
		<div class="page_content" id="page_content">
			<h1><b><script type="text/javascript">document.write(document.title);</script></b></h1>
			<script type="text/javascript">
				DoDisplayProducts(g_arrayTVs);
			</script>
		</div>

		<div class="footer" id="footer">
			<a id="activator" class="activator" onclick="DoOpenFooter()">▲</a><br/><h1>FOOTER</h1><br/>
			<script type="text/javascript">GenerateFooterContent();</script>
